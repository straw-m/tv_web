    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }

        /* API Info Styles */
        .api-form-group {
            margin-bottom: 20px;
        }

        .api-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .api-form-group input {
            width: 100%;

            border: 1px solid #ddd;

        }

        .api-tabs {
            display: flex;

            margin-bottom: 15px;
        }

        .api-tab {

            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .api-tab.active {
            background: #333;

        }

        .api-tab-content {
            display: none;
        }

        .api-tab-content.active {
            display: block;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: white;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar h3 {

        }

        }

            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;

        }

        .template-item:hover {
            border-color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .template-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .template-info {
            font-size: 12px;
            color: #666;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 30px;
        }

        .generator-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);

        .generator-header {
            background: #333;
            color: white;
            padding: 30px;
            text-align: center;
        }

            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;

            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;

        .form-group input:focus,

            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);

        }

        .currency-search {
            position: relative;
        }

        .currency-suggestions {

            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 12px 12px;

            overflow-y: auto;

        }

        }

        .action-buttons {

            gap: 15px;
            margin-top: 20px;
        }

        .confirm-btn, .save-template-btn {

            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;

            text-transform: uppercase;

            color: white;
        }

            background: #555;
            color: white;
        }

            border-radius: 12px;
            border: 2px solid #e9ecef;

        }

        .copy-btn {

            right: 10px;

            color: white;
            border: none;
            padding: 8px 12px;

         /* 圆形控制按钮样式 */

            gap: 10px;

            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.2s ease;
            opacity: 0.5; /* 设置透明度为0.5 */
            display: inline-block;
        }

        .api-save-btn:hover {
            background: #333;
            opacity: 1.0; /* 鼠标悬停时透明度恢复为1.0，增强交互体验 */
        }

        .api-save-btn.saving {
            background: #718096;
            cursor: not-allowed;
            opacity: 0.7; /* 保存中状态的透明度 */
        }

        .api-save-btn.saved {
            background: #383838;
            opacity: 1.0; /* 保存成功状态的透明度 */
        }
        
        .api-save-btn.error {
            background: #dc2626; /* 红色背景，表示错误状态 */
            opacity: 1.0; /* 错误状态的透明度 */
        }
        
        .template-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .template-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
        }
        
        .template-btn:hover {
            transform: scale(1.1);
        }
        
        .status-btn {
            background-color: #444;
        }
        
        .status-btn.paused {
            background-color: #666;
        }
        
        .delete-btn {
            background-color: #e53e3e;
        }
        
        .delete-btn:hover {
            background-color: #c53030;
        }

        /* 模态窗口样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #333;

            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>

    <script>
        // 常用加密货币列表
        const cryptocurrencies = [
            'BTC', 'ETH', 'BNB', 'XRP', 'ADA', 'SOL', 'DOGE', 'DOT', 'MATIC', 'SHIB',
            'AVAX', 'UNI', 'LINK', 'LTC', 'ATOM', 'XLM', 'ICP', 'VET', 'FIL', 'TRX',
            'ETC', 'THETA', 'AAVE', 'XMR', 'ALGO', 'HBAR', 'EGLD', 'FLOW', 'MANA', 'SAND'
        ];

        // 检查session_id是否过期（30分钟）
        function checkSessionExpiration() {
            const sessionId = localStorage.getItem('session_id');
            const sessionTimestamp = localStorage.getItem('session_timestamp');
            
            // 如果没有session_id，直接重定向到登录页
            if (!sessionId) {
                console.log('session_id不存在，重定向到登录页');
                window.location.href = 'auth.html';
                return false;
            }
            
            // 如果没有时间戳，认为已过期
            if (!sessionTimestamp) {
                console.log('session时间戳不存在，认为已过期');
                localStorage.removeItem('session_id');
                localStorage.removeItem('user_id');
                localStorage.removeItem('username');
                localStorage.removeItem('email');
                localStorage.removeItem('session_timestamp');
                alert('您的登录已过期，请重新登录');
                window.location.href = 'auth.html';
                return false;
            }
            
            // 计算session是否超过30分钟
            const now = Date.now();
            const sessionTime = parseInt(sessionTimestamp);
            const thirtyMinutes = 30 * 60 * 1000; // 30分钟毫秒数
            
            if (now - sessionTime > thirtyMinutes) {
                console.log('session已过期（超过30分钟）');
                localStorage.removeItem('session_id');
                localStorage.removeItem('user_id');
                localStorage.removeItem('username');
                localStorage.removeItem('email');
                localStorage.removeItem('session_timestamp');
                alert('您的登录已过期，请重新登录');
                window.location.href = 'auth.html';
                return false;
            }
            
            return true;
        }

        // 预定义模板数据
        const templateData = { };

        // DOM元素
        const currencyInput = document.getElementById('currency');
        const currencySuggestions = document.getElementById('currencySuggestions');
        const form = document.getElementById('orderForm');
        const resultContainer = document.querySelector('.result-container');
        const jsonOutput = document.getElementById('jsonOutput');
        const saveTemplateBtn = document.querySelector('.save-template-btn');
        const orderTypeSelect = document.getElementById('orderType');
        const priceGroup = document.getElementById('priceGroup');
        const contractSizeInput = document.getElementById('contractSize');

        // 复制到剪贴板功能
        function copyToClipboard() {
            const jsonText = document.getElementById('jsonOutput').textContent.replace('复制', '').trim();
            navigator.clipboard.writeText(jsonText).then(() => {
                const copyButton = document.getElementById('copyBtn');
                copyButton.textContent = '已复制!';
                copyButton.classList.add('copy-success');
                
                setTimeout(() => {
                    copyButton.textContent = '复制';
                    copyButton.classList.remove('copy-success');
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动选择文本复制');
            });
        }
        
        // API标签切换
        document.querySelectorAll('.api-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有标签的active类
                document.querySelectorAll('.api-tab').forEach(t => t.classList.remove('active'));
                // 为当前标签添加active类
                this.classList.add('active');
                
                // 隐藏所有内容
                document.querySelectorAll('.api-tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 显示对应内容
                const tabId = this.dataset.tab;
                document.getElementById(tabId).classList.add('active');
            });
        });

        // 获取API状态 - 向后端API发送请求获取各交易所API的配置状态
        function fetchApiStatus() {
            try {
                // 先检查session是否过期
                if (!checkSessionExpiration()) {
                    return;
                }
                
                // 获取session_id
                const sessionId = localStorage.getItem('session_id');
                if (!sessionId) {
                    alert('登录状态失效，请重新登录');
                    window.location.href = 'auth.html';
                    return;
                }
                
                // 发送GET请求到后端API获取API状态
                fetch(`/api/config/api-keys/status?session_id=${encodeURIComponent(sessionId)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            // 未授权错误，清除本地存储并重定向到登录页
                            localStorage.removeItem('session_id');
                            localStorage.removeItem('user_id');
                            localStorage.removeItem('username');
                            localStorage.removeItem('email');
                            localStorage.removeItem('session_timestamp');
                            alert('您的登录已过期，请重新登录');
                            window.location.href = 'auth.html';
                            throw new Error('未授权，session已过期');
                        }
                        // 对于404或其他错误，提供更友好的提示
                        const errorMsg = response.status === 404 ? 
                            'API状态查询服务暂时不可用，请稍后再试' :

        function saveApiCredentials(exchange) {
            try {
                // 先检查session是否过期
                if (!checkSessionExpiration()) {
                    return;
                }
                
                // 获取session_id
                const sessionId = localStorage.getItem('session_id');
                if (!sessionId) {
                    alert('登录状态失效，请重新登录');
                    window.location.href = 'auth.html';
                    return;
                }
                
                const keyInput = document.getElementById(`${exchange}-key`);
                const secretInput = document.getElementById(`${exchange}-secret`);
                
                // 验证输入
                if (!keyInput.value || !secretInput.value) {
                    alert('请填写完整的API信息');
                    return;
                }
                
                // 准备要发送到后端的数据
                const apiData = {
                    exchange: exchange,
                    api_key: keyInput.value,
                    api_secret: secretInput.value
                };
                
                const saveBtn = document.querySelector(`.api-save-btn[data-exchange="${exchange}"]`);
                const originalText = saveBtn.textContent;
                
                // 设置按钮为保存中状态
                saveBtn.textContent = '保存中...';
                saveBtn.classList.add('saving');
                saveBtn.disabled = true;
                
                // 发送POST请求到后端API
                fetch(`http://43.134.114.73:8000/api/config/api-keys?session_id=${encodeURIComponent(sessionId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(apiData)
                })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            // 未授权错误，清除本地存储并重定向到登录页
                            localStorage.removeItem('session_id');
                            localStorage.removeItem('user_id');
                            localStorage.removeItem('username');
                            localStorage.removeItem('email');
                            localStorage.removeItem('session_timestamp');
                            alert('您的登录已过期，请重新登录');

                            throw new Error('未授权，session已过期');
                        }
                        // 对于405或其他错误，提供更友好的提示
                        const errorMsg = response.status === 405 ? 
                            'API保存服务暂时不可用，请稍后再试' : 
                            `保存API信息失败: HTTP ${response.status}`;
                        throw new Error(errorMsg);
                    }
                    return response.json();
                })
                .then(data => {
                    // 检查响应状态是否成功
                    if (data.status === 'success') {
                        // 显示保存成功的反馈

                        saveBtn.classList.add('saved');

                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.classList.remove('saved');
                        saveBtn.disabled = false;

                    saveBtn.classList.add('error');

                    setTimeout(() => {

                        alert('更新模板状态失败，请重试');
                    });
                }
            });
            
            // 删除按钮事件委托
            templateList.addEventListener('click', function(e) {
                if (e.target.closest('.delete-btn')) {
                    const btn = e.target.closest('.delete-btn');
                    const templateItem = btn.closest('.template-item');
                    const templateId = templateItem.dataset.templateId;
                    const templateName = templateItem.querySelector('.template-name').textContent;
                    e.stopPropagation();
                    
                    if (confirm(`确定要删除模板 ${templateName} 吗？`)) {
                        // 先检查session是否过期
                        if (!checkSessionExpiration()) {
                            return;
                        }
                        
                        // 获取session_id
                        const sessionId = localStorage.getItem('session_id');
                        if (!sessionId) {
                            alert('登录状态失效，请重新登录');
                            return;
                        }
                        
                        // 发送删除请求到后端
                            fetch(`http://43.134.114.73:8000/api/templates/delete/${encodeURIComponent(templateId)}?session_id=${encodeURIComponent(sessionId)}`, {
                            method: 'GET'
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('删除模板失败');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // 从列表中移除模板
                            templateItem.remove();
                            if (templateList.children.length === 0) {
                                const emptyItem = document.createElement('li');
                                emptyItem.className = 'template-item';
                                emptyItem.innerHTML = '<div class="template-name">暂无模板</div><div class="template-info">请创建您的第一个模板</div>';
                                emptyItem.style.pointerEvents = 'none';
                                templateList.appendChild(emptyItem);
                            }
                            alert('模板删除成功');
                        })
                        .catch(error => {
                            console.error('删除模板失败:', error);
                            alert('删除模板失败，请重试');
                        });
                    }
                }
            });
        });

        // 设置当前页面的导航项为active状态
        function setActiveNavItem(currentPage) {

            setTimeout(() => {
                const navLinks = document.querySelectorAll('.nav-links a');
                
                navLinks.forEach(link => {
                    // 获取链接的href属性值
                    const href = link.getAttribute('href');
                    
                    // 如果链接指向当前页面，则添加active类
                    if (href === currentPage) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }, 100);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 加载导航栏
            loadNavbar();
            
            // API选项卡切换
            const tabButtons = document.querySelectorAll('.api-tab-btn');
